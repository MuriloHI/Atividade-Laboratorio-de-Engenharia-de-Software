<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 1</title>

    <script src="https://unpkg.com/react@18/umd/react.development.js" defer></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" defer></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" defer></script>
</head>
<body>

    <section id="root"></section>

    <p class="voltar"><a href="../index.html">Voltar</a></p>

    <script type="text/babel">
        function Letreiro() {
            const mensagem = "Venha estudar na Fatec";
            const root = document.getElementById('root');
            let index = 0;
            let texto = '';

            const interval = setInterval(() => {
                texto += mensagem[index];
                root.innerHTML = texto;
                index++;

                if (index === mensagem.length) {
                    clearInterval(interval);
                }
            }, 100);
        }

        Letreiro();
    </script>

</body>
</html>
